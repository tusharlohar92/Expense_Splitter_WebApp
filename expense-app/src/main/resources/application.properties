# ======================
# Application Configuration
# ======================
spring.application.name=expense-app
server.port=8081

# ======================
# Database Configuration
# ======================
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/expense_splitter?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=app_user
spring.datasource.password=SecurePass123!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ======================
# Connection Pool Settings
# ======================
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# ======================
# JPA/Hibernate Configuration
# ======================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC